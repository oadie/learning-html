<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>formulario</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <img src="https://thumbor.ixchosted.com/w9DN2AoeoU52prop8q42ffikUuk=/adaptive-fit-in/800x800/https://agsa-prod.s3.amazonaws.com/media/dd/images/19839-HQ-962S4.1301a91.jpg"/>
                </td>
                <td>
                    <forms>
                        <p>
                            <label name=""><b>title:</b></label>
                            <input type="radio" name="" id=""/> The three shades
                            <input type="radio" name="" id=""/> Everlasting spring
                        </p>
                        <p>
                            <label name=""><b>creator:</b></label>
                            <input type="text" name="" id=""/>
                        </p>
                        <p>
                            <label name=""><b>year:</b></label>
                            <input type="number" min="1500" max="2099" step="1" name="" id=""/>
                        </p>
                        <p>
                            <label name=""><b>country:</b></label>
                            Paris<input type="range" name="" id=""/>Berlin
                        </p>
                        <p>
                            <label name=""><b>gallery:</b></label>
                            <input type="radio" name="" id=""/>MoMA
                            <input type="radio" name="" id=""/> Art Gallery of South Australia
                        </p>
                        <p>
                            <label name=""><b>foundry:</b></label>
                            <input type="radio" name="" id=""/> Au
                            <input type="radio" name="" id=""/> Al
                            <input type="radio" name="" id=""/> AE
                        </p>


                        <button type="submit">check</button>

                    </forms>
                </td>
            </tr>
        </table>
